name: Job Portal API
on:
  push:
    branches: [refactor-layered-version]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use nodejs version 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
